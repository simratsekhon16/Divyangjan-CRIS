<div class="signup-form">
<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      Please fill in the details below to create an account on the Divyangjan Portal.
    </div>
    <div class="card-body">
      <h5 class="card-title text-center mb-4">New Account Creation (All Fields are Mandatory)</h5>
      
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" formControlName="state" placeholder="State">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" formControlName="nearestRailwayStation" placeholder="Nearest Railway Station">
          </div>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" span class = "slider" formControlName="identityVerificationWithoutAadhaar" id="identityVerification">
          <label class="form-check-label" for="identityVerification">
            Identity Verification without Aadhaar
          </label>
        </div>

        <ng-container *ngIf="!registrationForm.get('identityVerificationWithoutAadhaar')?.value; else withoutAadhaar">
          <div class="mb-3">
            <input type="text" class="form-control" formControlName="nameAsPerAadhaar" placeholder="Name as per Aadhaar">
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" formControlName="aadhaarNo" placeholder="Aadhaar No.">
            </div>
            <div class="col-md-3">
              <button type="button" class="btn btn-warning w-100" (click)="getOTP('aadhaar')">GET OTP</button>
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" formControlName="aadhaarOTP" placeholder="OTP">
            </div>
          </div>
        </ng-container>

        <ng-template #withoutAadhaar>
          <div class="mb-3">
            <input type="text" class="form-control" formControlName="applicantName" placeholder="Applicant Name">
          </div>
        </ng-template>

        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" formControlName="mobileNo" placeholder="Mobile No.">
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-warning w-100" (click)="getOTP('mobile')">GET OTP</button>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" formControlName="mobileOTP" placeholder="OTP">
          </div>
        </div>

        <div class="mb-3">
          <input type="email" class="form-control" formControlName="emailId" placeholder="Email ID">
        </div>

        <div class="mb-3">
          <select class="form-select" formControlName="gender">
            <option value="" disabled selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" formControlName="disability" placeholder="Disability">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">SIGN UP</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
