<div class="login-container">
    <h1 class="main-title">DIVYANGJAN CARD APPLICATION</h1>
    <div class="login-box">
      <h2 class="login-title">APPLICANT LOGIN</h2>
      <div class="logo">
        <img src="https://i.ibb.co/rxFym3M/divyangjan-logo.jpg" alt="Applicant Login" class="img-fluid mb-3">
      </div>
      <form>
        <div class="form-group">
          <label for="phone">Registered Phone Number</label>
          <div class="input-group">
            <input type="tel" id="phone" class="form-control">
            <div class="input-group-append">
              <button class="btn btn" type="button">Get OTP</button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="otp">OTP</label>
          <input type="text" id="otp" class="form-control">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
          <a href="#" class="float-right resend-link">Resend OTP?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Sign In</button>
      </form>
      <div class="new-user mt-3">
        <p class="text-center mb-2">NEW USER?</p>
        <button  [routerLink]="['/signup-page']" class="btn btn-secondary btn-block" >SIGN UP</button>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
